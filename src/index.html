<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Generator DOM</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+24&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body class="bg-success">
    <div class="container">
      <div
        class="row d-flex w-100 justify-content-center align-items-center vh-100"
      >
        <div
          class="card border-warning"
          style="width: 15rem; height: 30rem; border-radius: 15px;"
        >
          <div class="card-body">
            <div
              class="card-symbol-start d-flex card-title justify-content-start"
            >
              <!-- <p></p> -->
            </div>
          </div>

          <div class="card-body">
            <div
              class="card-number-center d-flex card-title justify-content-center"
            >
              <!-- <p></p> -->
            </div>
          </div>

          <div class="card-body">
            <div class="card-symbol-end d-flex card-title justify-content-end">
              <!-- <p></p> -->
            </div>
          </div>
        </div>
      </div>

      <!-- New card-->
      <div class="newCardAndTimerButton d-flex justify-content-end pe-5 ps-5">
        <div class="randomCard d-flex justify-content-start">
          <button
            type="button"
            onclick="clickNewCard()"
            class="inputGroup-sizing-sm me-3 btn btn-outline-warning"
          >
            New Card
          </button>
        </div>

        <!-- Timer-->
        <div class="timerCard d-flex justify-content-end">
          <button
            type="button"
            onclick="setTimeout(timerCardFunction,5000)"
            class="inputGroup-sizing-sm btn btn-outline-warning"
          >
            Timer 5'
          </button>
        </div>
      </div>

      <!-- Resize-->
      <div class="resize d-flex justify-content-space pe-5 ps-5">
        <div class="me-2 mb-3 col-1">
          <span id="inputGroup-sizing-sm"></span>
          <input
            type="text"
            class="heightSize btn btn-outline-warning form-control"
            aria-label="Sizing example input"
            placeholder="Height"
          />
        </div>
        <div class="mb-3 col-1">
          <span id="inputGroup-sizing-sm"></span>
          <input
            type="text"
            class="widthSize btn btn-outline-warning form-control"
            aria-label="Sizing example input"
            placeholder="Width"
          />
        </div>
      </div>
      <div>
        <div class="resizeCard d-flex justify-content-start pe-5 ps-5">
          <button
            type="button"
            onclick="resizeNewCard()"
            class="buttonResize col-2 btn btn-outline-warning align-items-center"
          >
            Resize
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
